<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- WEBSITE TITLE -->
	<title>Parts</title>
	<!-- FAVICON -->
	<link rel="shortcut icon" href="https://cdn.freebiesupply.com/logos/large/2x/bmw-m-series-1-logo-png-transparent.png">
	<!-- FONT AWESOME LINK -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	<!-- BOOTSTRAP CDN LINK -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!-- ANIMATE LINK -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
	<!-- MAIN CSS LINK -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- NAV BAR -->
	<nav class="navbar navbar-light bg-secondary">
		<a class="navbar-brand text-white"><img src="https://cdn.freebiesupply.com/logos/large/2x/bmw-m-series-1-logo-png-transparent.png" alt="M Logo">Parts</a>
		<form class="form-inline">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-success my-2 my-sm-0" type="button">Search</button>
			<i class="fas fa-shopping-cart text-white"></i>
		</form>
	</nav>

<!-- MAIN SECTION -->
	<section class="main container-fluid bg-light">
		<div class="row bg-light">
			<!-- ITEMS ARE PRINTED HERE FROM JS -->
		</div>
	</section>

<!-- ADD ITEM SECTION -->
	<section class="add container-fluid text-center">
		<h2 class="py-3">Add New Item</h2>
		<form class="px-5">
			<div class="form-row">
		    	<div class="form-group col-md-6">
					<label>Item Name</label>
					<input type="text" class="form-control" id="inputName" placeholder="Item Name">
		    	</div>
			 	<div class="form-group col-md-6">
					<label for="inputImage">Item Image</label>
					<input type="url" class="form-control" id="inputImage" placeholder="Image URL">
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label for="inputDescription">Item Description</label>
			    <input type="text" class="form-control" id="inputDescription" placeholder="Item Description">
		  	</div>
		  	<div class="form-row">
		    	<div class="form-group offset-md-3 col-md-3">
					<label for="inputPrice">Item Price</label>
					<input type="text" class="form-control" id="inputPrice" placeholder="No Commas (E.g. 3000.45)">
		    	</div>
			    <div class="form-group col-md-3">
					<label for="inputStock">Item Stock</label>
					<input type="text" class="form-control" id="inputStock" placeholder="Item Stock">
			    </div>
		  	</div>
			<button id="addNewItemButton" type="button" class="btn btn-success">Add New Item</button>
		</form>
	</section>

<!-- SCRIPTS -->
	<!-- JQUERY SCRIPT -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<!-- POPPER SCRIPT -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<!-- JS SCRIPT -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<!-- EXTERNAL JS SCRIPT -->
	<script src="js/main.js"></script>
</body>
</html>
